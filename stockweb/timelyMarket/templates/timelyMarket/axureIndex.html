    <script src="{% static 'resources/scripts/axure/ios.js' %}"></script>
    <script>
        $(document).ready(function(){
          setInterval(function() {           
            $.getJSON('http://localhost:8000/timelyMarket/ajax1/',function(ret){                  
              document.querySelector('[data-label="stcokName"]').innerHTML =ret.name;  
                  document.querySelector('[data-label="amount"]').innerHTML =ret.amount;          
                  document.querySelector('[data-label="pctChg"]').innerHTML =ret.pct_chg;  
                  document.querySelector('[data-label="now"]').innerHTML =ret.now;                 
                  if (ret.pct_chg>0)
                    {document.querySelector('[data-label="pctChg"]').style.color = "red"
                     document.querySelector('[data-label="now"]').style.color    = "red"
                  
                    }
                  else
                    {document.querySelector('[data-label="pctChg"]').style.color = "green"
                     document.querySelector('[data-label="now"]').style.color    = "green"
                    } 
            })
            
          }, 3000);    
        });        
     </script>
